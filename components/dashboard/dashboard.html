<header id="navbar" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Lemonwire</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="http://127.0.0.1:5500/index.html">Sign out</a>
    </div>
  </div>
</header>

<div id="dashboardPage">
  <!-- Sidebar to display user information and  song lists you have-->
  <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div id="userdisplay">
      <div id="userbindcontainer">
        <img src="./resources/discord.png" alt="photo-sub" style="width:80px;height:80px;">
        <h5 id="username"></h5>
      </div>
    </div>
    </br>
    <div class="position-sticky pt-3">
      <ul class="list-unstyled ps-0">
        <li class="nav-item">
          <h3 style="color: #1C1E3F;"><span>Playlists</span></h3>
        </li>
        <li>
          <button class="btn btn-default" id="addMyBtn" data-modal="modalOne">+</button>
        </li>
        <li class="mb-1">
          <h4>
          <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
            My Playlists
          </button>
          </h4>
          <div class="collapse show" id="mylist-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="songListName"></ul>
          </div>
        </li>
        <li class="mb-1">
          <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
            Public Playlists
          </button>
          <div class="collapse" id="dashboard-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="publicListName">
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main page for a selected song list -->
  <main id='listContainer'>
    <h2 id="playlistname"></h2>
    <button class="btn btn-default" id = "addNewSongsBtn"><h4>+</h4></button>
      <div id = "playlistHeader">
        <table  id="PlaylistTable" class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col" style="width: 10%">Song Name</th>
              <th scope="col" style="width: 20">Duration</th>
              <th scope="col" style="width: 70%">URL</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
  </main>
  <!-- Pop Up Window for Adding New List -->
  <div id="addToMyList" class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h2 class="fw-bold mb-0">Add New Playlist</h2>
          <button id="newListClose"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5 pt-0">
          <form id="NewListForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-4" id="NewListNameInput" placeholder="Input List Name">
              <label for="NewListNameInput">Playlist Name</label>
            </div>
            <div class="form-group">
              <label for="DescriptionInput">Description...</label>
              <textarea class="form-control" id="DescriptionInput" rows="3"></textarea>
            </div>
          </br>
            <button class="w-30 mb-2 btn btn-lg rounded-4 btn-primary" id="submitNewListBtn" style="margin-left: 40%;">add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Pop Up Window for Adding New Songs -->
  <div id="addSongs" class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h2 class="fw-bold mb-0">Add New Songs</h2>
          <button id="newSongClose"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5 pt-0">
          <form id="NewSongForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-4" id="NewSongNameInput" placeholder="Input Song Name">
              <label for="NewSongNameInput">Song Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-4" id="NewDurationInput" placeholder="Input Duration">
              <label for="NewDurationInput">Duration</label>
            </div>
            <div class="form-floating mb-3">
              <input type="url" class="form-control rounded-4" id="NewSongURLInput" placeholder="Input URL">
              <label for="NewSongURLInput">Song URL</label>
            </div>
          </br>
            <button class="w-30 mb-2 btn btn-lg rounded-4 btn-primary" id="submitNewSongBtn" style="margin-left: 40%;">add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
